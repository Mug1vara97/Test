name: Deploy Documentation with Changelog

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate CHANGELOG
      uses: mikepenz/release-changelog-builder-action@v4
      with:
        configuration: |
          baseConfig:
            template: |
              # Changelog
              {{#each commits}}
              - {{messageTitle}}
              {{/each}}
          categories:
            - title: "Commits"
              labels: []
        commitMode: true
        outputFile: CHANGELOG.md
        token: ${{ secrets.GITHUB_TOKEN }}
        ignoreTags: true
        fromTag: 0000000000000000000000000000000000000000

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Install DocFX
      run: dotnet tool install -g docfx --version 2.78.3

    - name: Prepare documentation structure
      run: |
        mkdir -p articles
        [ -f CHANGELOG.md ] && mv CHANGELOG.md articles/changelog.md || echo "CHANGELOG.md not found!"
        
        # Create TOC configuration
        echo "- name: Documentation" > toc.yml
        echo "  items:" >> toc.yml
        echo "    - name: Changelog" >> toc.yml
        echo "      href: articles/changelog.md" >> toc.yml

    - name: Build documentation
      run: docfx docfx.json --logLevel Warning

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4