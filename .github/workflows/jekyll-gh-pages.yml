name: Deploy Documentation with Changelog

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  publish-docs:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Generate CHANGELOG
      uses: nuuday/github-changelog-action@v1.0.0 # Обновленная версия
      with:
        output: CHANGELOG.md
        template: keepachangelog
        config: .chglog-config.yml

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.x

    - name: Install DocFX
      run: dotnet tool install -g docfx

    - name: Prepare documentation
      run: |
        mkdir -p ./articles
        mv CHANGELOG.md ./articles/changelog.md
        
        echo "- name: Changelog" >> toc.yml
        echo "  href: articles/changelog.md" >> toc.yml

    - name: Build documentation
      run: docfx docfx.json

    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './_site'

    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4